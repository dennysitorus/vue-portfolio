name: Deploy STAGING (develop branch)

on:
  push:
    branches: ["develop"]
  workflow_dispatch: {}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project (STAGING)
        run: npm run build
        env:
          VITE_BASE_PATH: /portofolio-staging/
          VITE_APP_EMAILJS_SERVICE_ID: ${{ secrets.VITE_APP_EMAILJS_SERVICE_ID }}
          VITE_APP_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_APP_EMAILJS_TEMPLATE_ID }}
          VITE_APP_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_APP_EMAILJS_PUBLIC_KEY }}

      - name: Inject .htaccess (STAGING)
        run: |
          cat > dist/.htaccess <<'EOF'
          Options -Indexes
          RewriteEngine On

          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]

          RewriteRule ^ index.html [L]
          EOF

      - name: Ensure staging directory exists
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -e "set ssl:verify-certificate no; open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' ${{ secrets.FTP_SERVER }}; mkdir -p ${{ secrets.FTP_SERVER_DIR_STAGING }}; bye"

      - name: Deploy to STAGING (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR_STAGING }} # portofolio-staging/
          log-level: verbose
